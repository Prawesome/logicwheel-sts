<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>User List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css' />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
</head>

<body>
  <div id="navbar"></div>
  <section class="section breadcrumb-padding">
    <nav class="container breadcrumb">
      <ul>
        <li>
          <a href="client-dash-homepage.html">Home</a>
        </li>
        <li>
          <a href="#">Settings</a>
        </li>
        <li class="is-active">
          <a href="#">Organization Preferences</a>
        </li>
      </ul>
    </nav>
  </section>

  <section class="section hero is-light section-reduce-padding">

    <div class="columns">
      <div class="column is-offset-1 is-10">
        <section class="title is-size-3 has-text-left title-padding section-reduce-padding">
          Organization Preferences
        </section>
        <section class="hero is-light">
          <div class="box">
            <form>
              <div class="">
                <div class="columns">
                  <div class="column  is-two-thirds">
                    <div class="field">
                      <label class="label">Name Of Organization</label>
                      <div class="control has-icons-left">
                        <input type="text" class="input" placeholder="eg:- logicWheels">
                        <span class="icon is-small">
                          <i class="fas fa-user"></i>
                        </span>
                      </div>
                    </div>
                    <div class="field">
                      <label class="label">Website</label>
                      <div class="control">
                        <input type="text" class="input" placeholder="eg:- www.google.com">
                      </div>
                    </div>
                  </div>
                  <div class="column is-3 is-offset-1 ">
                    <figure class="image is-128x128">
                      <img src="https://bulma.io/images/placeholders/128x128.png">
                    </figure>
                    <label class="label column">Profile Pic &nbsp;&nbsp;
                      <span>
                        <i class="fas fa-pen "></i>
                      </span>
                    </label>
                  </div>
                </div>

                <div class="columns">
                  <div class="column is-6">
                    <div class="field">
                      <label class="label">Primary Email </label>
                      <div class="control has-icons-left">
                        <input class="input " type="email" placeholder="eg:- abc@xyz.com">
                        <span class="icon is-small is-left">
                          <i class="fas fa-envelope"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="column is-6">
                    <div class="field">
                      <label class="label">Secondary Email</label>
                      <div class="control has-icons-left">
                        <input class="input " type="email" placeholder="eg:- abc@xyz.com">
                        <span class="icon is-small is-left">
                          <i class="fas fa-envelope"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>


                <div class="columns">
                  <div class="column is-6">
                    <div class="field">
                      <label class="label">Primary Phone number</label>
                      <div class="control has-icons-left">
                        <input type="tel" class="input" placeholder="(+91)-8455642514">
                        <span class="icon is-small is-left">
                          <i class="fas fa-phone"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="column is-6">
                    <div class="field">
                      <label class="label">Secondary Phone number</label>
                      <div class="control has-icons-left">
                        <input type="tel" class="input" placeholder="(+91)-84797542514">
                        <span class="icon is-small is-left">
                          <i class="fas fa-phone"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>



                <div class="field">
                  <label class="label">Address</label>
                  <div class="control">
                    <input type="text" class="input" placeholder="eg:- House No 241">
                  </div>
                </div>

                <div class="columns">
                  <div class="column is-6">
                    <div class="field">
                      <label class="label">City</label>
                      <div class="control">
                        <input type="text" class="input" placeholder="eg:- Mumbai"> </div>
                    </div>
                  </div>
                  <div class="column is-6">
                    <div class="field">
                      <label class="label">District</label>
                      <div class="control">
                        <input type="text" class="input" placeholder="eg:- Ernakulam">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="columns">
                  <div class="column is-4">
                    <div class="field is-expanded">
                      <label class="label">State</label>
                      <div class="control">
                        <div class="select is-fullwidth">
                          <select>
                            <option value="">Select State</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Orissa">Orissa</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="West Bengal">West Bengal</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="column is-4">
                    <div class="field is-expanded">
                      <label class="label">Country</label>
                      <div class="control">
                        <div class="select is-fullwidth">
                          <select>
                            <option>Select Country</option>
                            <option value="india">India</option>
                            <option value="sri-lanka">Sri Lanka</option>
                            <option value="russia">Russia</option>
                            <option value="uae">UAE</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="column is-4">
                    <div class="field">
                      <label for="" class="label">Zip Code</label>
                      <div class="control">
                        <input type="text" class="input" placeholder="eg:- 623091">
                      </div>
                    </div>
                  </div>
                </div>
                <hr>
                <div class="field">
                  <label class="label">Note</label>
                  <div class="control">
                    <textarea cols="30" rows="5" class="textarea" disabled>Note to show which read only made by the admin</textarea>
                  </div>
                </div>
                <hr>

                <div class="field is-grouped is-grouped-centered">
                  <p class="control">
                    <a class="button is-info has-text-weight-semibold">
                      Submit
                    </a>
                  </p>
                  <p class="control">
                    <a class="button has-background-grey-lighter has-text-weight-semibold ">
                      Cancel
                    </a>
                  </p>
                </div>
            </form>
            </div>
          </div>
      </div>
      </section>
      <script src="app.js"></script>
      </script>
</body>

</html>
