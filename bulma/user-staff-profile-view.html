<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css' />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
</head>

<body>
  <div id="navbar"></div>

  <!-- modal to change passwords to be loaded async -->
  <div id="modal-change-password-container"></div>

  <section class="section breadcrumb-padding">
    <nav class="container breadcrumb">
      <ul>
        <li>
          <a href="client-dash-homepage.html">Home</a>
        </li>
        <li>
          <a href="client-user-list.html">Users</a>
        </li>
        <li class="is-active">
          <a href="#">New User</a>
        </li>
      </ul>
    </nav>
  </section>

  <section id="root" class="section hero is-light section-reduce-padding">
    <div class="columns">
      <div class="column is-10 is-offset-1">
        <section class="title is-size-3 has-text-left title-padding section-reduce-padding">
          Profile
        </section>

        <div class="box">
          <form>
            <div class="columns">
              <div class="column is-two-thirds">
                <div class="columns">
                  <div class="field column">
                    <label class="label">
                      <span>Name</span>
                      <span class="has-text-danger is-size-6">&nbsp;*</span>
                    </label>
                    <div class="control has-icons-left">
                      <span class="icon is-small">
                        <i class="fas fa-user"></i>
                      </span>
                      <input type="text" class="input" value="Sumesh" disabled>
                    </div>
                  </div>
                </div>
                <div class="columns">
                  <div class="field column is-half is-expanded">
                    <label class="label">
                      <span>Gender</span>
                      <span class="has-text-danger is-size-6">&nbsp;*</span>
                    </label>
                    <div class="control">
                       <input type="text" class="input" value="Male" disabled>
                    </div>
                  </div>
                  <div class="column is-half">
                    <div class="field">
                      <label class="label">Date Of Birth</label>
                      <div class="control">
                        <input type="text" class="input" value="24/11/1997" disabled>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="column is-3 is-offset-1 ">
                <figure class="image is-128x128">
                  <img class="rounded-image" src="../1.jpg">
                </figure>
                <label class="label column is-offset-1">Profile Pic</label>
              </div>
            </div>
            <div class="columns">
              <div class="column is-6">
                <div class="field">
                  <label class="label">
                    <span>Primary Email</span>
                    <span class="has-text-danger is-size-6">&nbsp;*</span>
                  </label>
                  <div class="control has-icons-left">
                    <input class="input " type="email"value="sumesh24@gmail.com" disabled>
                    <span class="icon is-small is-left">
                      <i class="fas fa-envelope"></i>
                    </span>
                  </div>
                </div>
              </div>
              <div class="column is-6">
                <div class="field">
                  <label class="label">
                    <span>Secondary Email</span>
                    <span class="has-text-danger is-size-6">&nbsp;*</span>
                  </label>
                  <div class="control has-icons-left">
                    <input class="input " type="email" value="sumeh_logicWheels@gmail.com" disabled >
                    <span class="icon is-small is-left">
                      <i class="fas fa-envelope"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="columns">
              <div class="column is-6">
                <div class="field">
                  <label class="label">Password</label>
                  <div class="control has-icons-left">
                    <input class="input" type="password" value="juishdiubhgdjvlnds" disabled>
                    <span class="icon is-small is-left">
                      <i class="fas fa-lock"></i>
                    </span>
                  </div>
                </div>
              </div>
              <div class="column is-6">
                <div class="field">
                  <label class="label">Confirm Password</label>
                  <div class="control has-icons-left">
                    <input class="input" type="password" value="juishdiubhgdjvlnds" disabled>
                    <span class="icon is-small is-left">
                      <i class="fas fa-lock"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="columns">
              <div class="column is-6">
                <div class="field">
                  <label class="label">
                    <span>Primary Phone number</span>
                    <span class="has-text-danger is-size-6">&nbsp;*</span>
                  </label>
                  <div class="control has-icons-left">
                    <input type="tel" class="input" value="(+91)-8455642514" disabled>
                    <span class="icon is-small is-left">
                      <i class="fas fa-phone"></i>
                    </span>
                  </div>
                </div>
              </div>
              <div class="column is-6">
                <div class="field">
                  <label class="label">
                    <span>Secondary Phone number</span>
                    <span class="has-text-danger is-size-6">&nbsp;*</span>
                  </label>
                  <div class="control has-icons-left">
                    <input type="tel" class="input" value="(+91)-84797542514" disabled>
                    <span class="icon is-small is-left">
                      <i class="fas fa-phone"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="field is-expanded">
              <label class="label">Website</label>
              <div class="control">
                <input type="text" class="input" value="www.sumesh_logicWheels.com" disabled>
              </div>
            </div>

            <div class="field">
              <label class="label">Address</label>
              <div class="control">
                <input type="text" class="input" value="House No 241,6th Avenu" disabled>
              </div>
            </div>

            <div class="columns">
              <div class="column is-6">
                <div class="field">
                  <label class="label">City</label>
                  <div class="control">
                    <input type="text" class="input" value="Mumbai" disabled>
                  </div>
                </div>
              </div>
              <div class="column is-6">
                <div class="field">
                  <label class="label">District</label>
                  <div class="control">
                    <input type="text" class="input" value="Ernakulam" disabled>
                  </div>
                </div>
              </div>
            </div>
            <div class="columns">
              <div class="column is-4">
                <div class="field is-expanded">
                  <label class="label">State</label>
                  <div class="control">
                      <input type="text" class="input" value="Kerala" disabled> 
                  </div>
                </div>
              </div>
              <div class="column is-4">
                <div class="field is-expanded">
                  <label class="label">Country</label>
                  <div class="control">
                      <input type="text" value="India" class="input"  disabled>
                  </div>
                </div>
              </div>
              <div class="column is-4">
                <div class="field">
                  <label for="" class="label">Zip Code</label>
                  <div class="control">
                    <input type="text" class="input" value="623091" disabled>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    </script>
</body>

</html>
