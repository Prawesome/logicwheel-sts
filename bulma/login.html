<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>STS-Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css' />
	<link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' />
</head>


<body>
	<div class="section hero is-fullheight is-light">
		<div class="hero-body ">
			<div class="container">
				<div class="column is-6 is-offset-3 ">
					<div class="title has-text-centered is-1">
						logicWheel
					</div>
					<div class="subtitle has-text-centered is-3">
						Login to proceed
					</div>
					<div class="box">
						<div class="field">
							<label class="label is-large">Username</label>
							<div class="control has-icons-left">
								<input type="text" placeholder="e.g Sudhish@24" class="input">
								<span class="icon is-small is-left">
									<i class="fa fa-user"></i>
								</span>
							</div>
						</div>
						<div class="field">
							<label class="label is-large">Password</label>
							<div class="control has-icons-left">
								<input class="input" placeholder="Password" type="password">
								<span class="icon is-small is-left">
									<i class="fa fa-lock"></i>
								</span>
							</div>
						</div>
						<div class="field">
							<div class="control">
								<label class="checkbox is-large">
									<input type="checkbox"> Remember Me
								</label>
							</div>
						</div>
						<div class="columns has-text-centered is-desktop">
							<div class="column is-one-fifth is-offset-one-fifth-desktop">
								<span class="button is-info">Submit</span>
							</div>
							<div class="column is-one-fifth">
								<span class="button is-dark">Clear</span>
							</div>
							<div class="column is-one-fifth">
								<span class="button is-danger">Reset Password</span></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="title"></div>
</body>

</html>
