	<section class="section breadcrumb-padding">

									</th>
									<th>Subject</th>
									<th>Department</th>

									<th>Close</th>

							</thead>
							<tbody>
								<tr class="has-text-weight-bold">
									<td>A98FE4TSF</td>
									<td>
										<span class="icon is-medium">
											<i class="fas fa-lock fa-lg"></i>
										</span>
									</td>
									<td>Computer not switching on</td>
									<td>Hardware</td>
									<td>19/04/18 12:00AM</td>

											<i class="far fa-window-close fa-lg"></i>

									<td>AD8FE6HS21</td>

									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<script src="app.js"></script>
		</script>
