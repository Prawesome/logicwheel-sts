<div class="modal" id="modal-change-password-root">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Change Password</p>
      <button class="delete modal-close-btn" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <form>
        <div class="field">
          <label class="label">Old Password:</label>
          <div class="control">
            <input type="text" class="input">
          </div>
        </div>
        <div class="field">
          <label class="label">New Password:</label>
          <div class="control">
            <input type="text" class="input">
          </div>
        </div>
        <div class="field">
          <label class="label">Confirm New Password:</label>
          <div class="control">
            <input type="text" class="input">
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-info has-text-weight-semibold">Save changes</button>
      <button class="button modal-close-btn has-text-weight-semibold">Cancel</button>
    </footer>
  </div>
</div>
