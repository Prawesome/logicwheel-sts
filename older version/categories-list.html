<html>

<head>
    <title>Title</title>

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
</head>

<body>
    <center>
        <table border="1" cellpadding="0" cellspacing="2" width="1024" height="100%" class="outterTable">
            <tr height="100" class="header">
                <td>header</td>
            </tr>

            <tr height="25" class="header">
                <td>Main Menu</td>
            </tr>

            <tr>
                <td valign="top" align="center">
                    <br />
                    <h2>Department Categories</h2>
                    <hr>
                    <table class="stripe-table" width="700px" border="0" align="center" style="text-align: center">
                        <tr>
                            <td colspan="3"></td>
                            <td colspan="1">
                                <button>Add Category</button>
                            </td>
                        </tr>
                        <tr>
                            <th>No</th>
                            <th>Name</th>
                            <th>Suspended</th>
                            <th>Action</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Electronics</td>
                            <td>
                                <i class="fas fa-lock-open"></i>
                            </td>
                            <td>
                                <button>Suspend</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Peripherals</td>
                            <td>
                                <i class="fas fa-lock-open"></i>
                            </td>
                            <td>
                                <button>Suspend</button>
                            </td>
                        </tr>
                        <tr class="disabled-row">
                            <td>3</td>
                            <td>
                                <strike>Accessories</strike>
                            </td>
                            <td>
                                <i class="fas fa-lock"></i>
                            </td>
                            <td>
                                <button>Unsuspend</button>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr height="30" valign="middle" align="center" class="footer">
                <td>footer</td>
            </tr>

        </table>
    </center>
</body>

</html>
