<html>
<head>
		<title>Title</title>
		
		<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
	<center>
		<table border="1" cellpadding="0" cellspacing="2" width="1024" height="100%" class="outterTable">
			<tr height="100" class="header">
				<td>header</td>
			</tr>
			<tr>
				<td valign="top" align="center">
					<br />
					<center><div class="message messageWarning">Message</div></center>
					<br/>

					<form>
						<table width="400" border="0" cellpadding="5">
							<tr>
								<td width="150">
									<label>UserName</label>
								</td>
								<td width="10" align="center"> : </td>
								<td width="*">
									<input name="user_name" type="text" width="50"/>
								</td>
							</tr>

							<tr>
								<td>
									<label>Password</label>
								</td>
								<td width="10" align="center"> : </td>
								<td>
										<input name="password" type="password" width="50"/>
								</td>
							</tr>

							<tr>
									<td colspan="3">
										<center>
											<button>Reset Password</button>&nbsp;&nbsp;&nbsp;
											<button>Clear</button>&nbsp;&nbsp;&nbsp;
											<button>Login</button>
										</center>
									</td>
								</tr>

						</table>
					</form>

				</td>
			</tr>
			<tr height="30" valign="middle" align="center" class="footer">
				<td>footer</td>
			</tr>

		</table>
	</center>
</body>
</html>
