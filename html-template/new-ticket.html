<html>
<head>
		<title>Title</title>

		<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
	<center>
		<table border="1" cellpadding="0" cellspacing="2" width="1024" height="100%" class="outterTable">
			<tr height="100" class="header">
				<td>header</td>
			</tr>

			<tr height="25" class="header">
					<td>Main Menu</td>
			</tr>

			<tr>
				<td valign="top" align="center">
					<center><div ><h2>Open a New Ticket</h2></div></center>
                    <form> 
                        <table border="0" cellpadding="10">
                            <tr>
                                <td width="100"> Support Pin </td>
                                <td width:"10"> : </td>
                                <td width="200">
                                    <input type="text">
                                </td>
                                
                                <td width="100"> Department </td>
                                <td> : </td>
                                <td width="200">
                                    <div>
                                        Dept-name
                                    </div>
                                </td>
                                <td width="100"> Priority-list </td>
                                <td> : </td>
                                <td width="200">
                                    <select name="Priority">
                                        <option value="low">Low</option>
                                        <option value="Normal">Normal</option>
                                        <option value="Emergency">Emergency</option>
                                        <option value="Critical">Critical</option>
                                    </select>
                                </td>

                            </tr>
                          
                            <tr>
                                <td> Subject </td>
                                <td> : </td>
                                <td colspan="7">
                                    <input type="text" size="80" >
                                </td>
                            </tr>

                            <tr>
                                <td valign="top">
                                    <label>Message</label>
                                </td>
                                <td valign="top"> : </td>
                                <td colspan="7">
                                    <textarea name="msg" id="" cols="100" rows="15"></textarea>
                                </td>
                            </tr>
                            
                            <tr>
                                <td valign="top">
                                    <label>Private Message</label>
                                </td>
                                <td valign="top"> : </td>
                                <td colspan="7">
                                    <textarea name="msg" id="" cols="100" rows="5"></textarea>
                                </td>                                
                            </tr>
                            
                            <tr>
                                <td><label>Attachments</label></td>
                                <td> : </td>
                                <td colspan="7">
                                 <div>
                                     <input type="file">
                                 </div> 
                                </td>
                            </tr>
                            <tr>
                                <td colspan="9" align="center"> 
                                    <button>Back</button>&nbsp;&nbsp;&nbsp;
                                    <button>Clear</button>&nbsp;&nbsp;&nbsp;
                                    <button>Login</button>&nbsp;&nbsp;&nbsp;
                                </td>

                            </tr>
                        </table>
                    </form>
				</td>
			</tr>
			<tr height="30" valign="middle" align="center" class="footer">
				<td>footer</td>
			</tr>

		</table>
	</center>
</body>
</html>
